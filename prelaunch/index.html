<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lazy — Patient capital, rewarded.</title>
  <meta name="description" content="The home for patient capital. Deposit stablecoins. Earn yield. No staking, no claiming.">

  <!-- Open Graph -->
  <meta property="og:title" content="lazy — Patient capital, rewarded.">
  <meta property="og:description" content="The home for patient capital. Deposit stablecoins. Earn yield. No staking, no claiming.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://getlazy.xyz">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="lazy — Patient capital, rewarded.">
  <meta name="twitter:description" content="The home for patient capital. No staking, no claiming. Just yield.">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --lazy-navy: #1a2332;
      --drift-white: #FAFBFC;
      --yield-gold: #C4A052;
      --slate: #64748B;
      --ink: #0F172A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--lazy-navy);
      color: var(--drift-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo svg {
      width: 180px;
      height: auto;
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--drift-white);
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--slate);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .waitlist-form {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 3rem;
    }

    .email-input {
      flex: 1;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      color: var(--drift-white);
      outline: none;
      transition: border-color 150ms ease, background 150ms ease;
    }

    .email-input::placeholder {
      color: var(--slate);
    }

    .email-input:focus {
      border-color: var(--yield-gold);
      background: rgba(255, 255, 255, 0.1);
    }

    .submit-btn {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      background: var(--drift-white);
      color: var(--lazy-navy);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 150ms ease, transform 150ms ease;
      white-space: nowrap;
    }

    .submit-btn:hover {
      background: #f0f1f3;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--slate);
      transition: background 150ms ease, color 150ms ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.12);
      color: var(--drift-white);
    }

    .social-link svg {
      width: 22px;
      height: 22px;
    }

    .success-message {
      display: none;
      padding: 1rem 1.5rem;
      background: rgba(196, 160, 82, 0.15);
      border: 1px solid rgba(196, 160, 82, 0.3);
      border-radius: 12px;
      color: var(--yield-gold);
      font-weight: 500;
      margin-bottom: 3rem;
    }

    .success-message.show {
      display: block;
    }

    .waitlist-form.hidden {
      display: none;
    }

    @media (max-width: 540px) {
      .waitlist-form {
        flex-direction: column;
      }

      .submit-btn {
        width: 100%;
      }

      .tagline {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <svg viewBox="0 0 180 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="24" fill="#FAFBFC"/>
        <path d="M 14 12 L 14 36 L 34 36" stroke="#1a2332" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="34" cy="36" r="2.5" fill="#C4A052"/>
        <text x="60" y="34" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="#FAFBFC" letter-spacing="-0.03em">lazy</text>
      </svg>
    </div>

    <!-- Tagline -->
    <h1 class="tagline">Patient capital, rewarded.</h1>
    <p class="subtitle">No staking. No claiming. Just yield.<br>Coming soon.</p>

    <!-- Success Message (shown after submit) -->
    <div class="success-message" id="successMessage">
      You're on the list. We'll be in touch.
    </div>

    <!-- Waitlist Form (Netlify Forms) -->
    <form
      class="waitlist-form"
      id="waitlistForm"
      name="waitlist"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="waitlist">
      <p style="display:none"><input name="bot-field"></p>
      <input
        type="email"
        class="email-input"
        placeholder="Enter your email"
        required
        name="email"
        id="emailInput"
      >
      <button type="submit" class="submit-btn">Get early access</button>
    </form>

    <!-- Social Links -->
    <div class="socials">
      <a href="https://x.com/lazydotxyz" class="social-link" target="_blank" rel="noopener" aria-label="X (Twitter)">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
      <a href="https://t.me/+KKGjFua0yv4zNmFi" class="social-link" target="_blank" rel="noopener" aria-label="Telegram">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
        </svg>
      </a>
    </div>
  </div>

  <script>
    document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const btn = form.querySelector('.submit-btn');
      const originalText = btn.textContent;

      btn.textContent = 'Joining...';
      btn.disabled = true;

      try {
        const response = await fetch('/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(new FormData(form)).toString()
        });

        if (response.ok) {
          document.getElementById('waitlistForm').classList.add('hidden');
          document.getElementById('successMessage').classList.add('show');
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        btn.textContent = originalText;
        btn.disabled = false;
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
